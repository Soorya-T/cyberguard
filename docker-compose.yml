version: '3.8'

services:

  cyberguard_db:
    image: postgres:15
    container_name: cyberguard_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cyberguard_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cyberguard_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
    container_name: cyberguard_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      cyberguard_db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@cyberguard_db:5432/cyberguard_db

volumes:
  postgres_data: