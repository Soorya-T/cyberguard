[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication related tests
    rbac: Role-based access control tests
    tenant: Multi-tenant tests
    middleware: Middleware tests
    schema: Schema validation tests
    slow: Slow running tests
# Suppress third-party library deprecation warnings
# 1. python-jose uses deprecated datetime.utcnow() - tracked in: https://github.com/mpdavis/python-jose/issues/342
# 2. httpx TestClient 'app' shortcut deprecation - tracked in: https://github.com/tiangolo/fastapi/issues/10212
filterwarnings =
    ignore::DeprecationWarning:jose
    ignore::DeprecationWarning:httpx
